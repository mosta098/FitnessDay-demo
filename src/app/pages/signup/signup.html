<ion-header>
  <ion-toolbar color="aye">
    <ion-title text-center>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    
    <ion-img class="logo" size="small" src="../../../assets/LOGO.png"></ion-img>
    <form>
  <ion-item>
      <ion-label position="floating">Usuari</ion-label>
      <ion-input [(ngModel)]="name" type="text"  name="name"></ion-input>
  </ion-item>
<ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="text"  name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Contrase√±a</ion-label>
  <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
</ion-item>
</form>
<br>

<ion-button color="aye" (click)="OnSubmitRegister()" expand="block">Register</ion-button>
<br>
<ion-grid>
  <ion-row>
    <ion-col size="3">
      <ion-button class="google" (click)="loginGoogle()">
        <ion-icon name="logo-google" ></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-button color="aye" routerLink="/login" >Login</ion-button>
</ion-card>
</ion-content>
