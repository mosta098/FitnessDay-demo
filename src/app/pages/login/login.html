<ion-header>
  <ion-toolbar color="aye">
    <ion-title class="ion-text-center">Iniciar sesión</ion-title>
    <ion-button routerLink="/app/tabs/speakers" color="aye"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
  </ion-toolbar>
  

</ion-header>


<ion-content class="ion-padding">
  <ion-img class="logo" size="small" src="../../../assets/LOGO.png"></ion-img>
  <form autocomplete="off" (submit)="doLogin()">
    <ion-item>
      <ion-label position="stacked" > Correo electrónico <span class="text-danger">*</span></ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" > Contraseña <span class="text-danger">*</span></ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password" required="true"></ion-input>
    </ion-item>
    
  </form> 
  <ion-button color="aye" style="margin-left:15px" (click)="OnSubmitLogin()" expand="block">Entrar</ion-button>
  <ion-button color="aye" style="margin-left:15px" routerLink="/signup" expand="block">Crear Cuenta</ion-button>

  <ion-grid>
  <ion-row>
    <ion-col size="3">
      <ion-button class="google" (click)="loginGoogle()">
        <ion-icon name="logo-google" ></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
  <div class="ion-text-center ion-margin-top">
    <a routerLink="/registro"><small>Olvidé mi Contraseña</small></a>
  </div>


</ion-content>
